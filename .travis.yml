sudo: false
language: go
go:
- 1.10.x
cache:
  directories:
  - "$GOPATH/pkg/dep"
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
before_deploy:
- CGO_ENABLED=0 GOOS=linux go build -a -ldflags '-w -s' -a -installsuffix cgo -o kubsrv_Linux_x86_64
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=ksmster/kubsrv
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- docker pull $REPO:latest
- docker build --cache-from $REPO:latest -f Dockerfile -t  $REPO:$TAG .
- docker tag $REPO:$TAG $REPO:latest
- docker push $REPO
after_success:
- CGO_ENABLED=0 GOOS=linux go build -a -ldflags '-w -s' -a -installsuffix cgo -o kubsrv_Linux_x86_64
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=ksmster/kubsrv
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- docker pull $REPO:latest
- docker build --cache-from $REPO:latest -f Dockerfile -t  $REPO:latest .
- docker push $REPO
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - kubsrv_Linux_x86_64
  on:
    tags: true
    repo: skabashnyuk/kubsrv
  api-key:
    secure: 
before_install:
- go get -u github.com/golang/dep/cmd/dep
install:
- dep ensure
script:
- go test ./... -test.v
notifications:
  email: false
